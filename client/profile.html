<template name="profile">
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <div class="checkSymptoms">
                <label for="aligned-name">height</label>
                <input type="text" id="height" placeholder="feet'inches"/>
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">weight</label>
                <input type="text" id="weight" placeholder="weight" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">age</label>
                <input type="text" id="age" placeholder="age" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">address</label>
                <input type="text" id="address" placeholder="address" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">date of last vaccine</label>
                <input type="date" id="dateLV" placeholder="00/00/0000" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">previouse conditions</label>
                <input type="text" id="aligned-name" placeholder="get list of conditions" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">race</label>
                <input type="text" id="race" placeholder="race" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">gender</label>
                <input type="text" id="gender" placeholder="gender" />
            </div>
        </fieldset>
        <button type="submit" class="checkSymptoms" id="checkSymptoms" >check symptoms!</button>
    </form>
\</template>
