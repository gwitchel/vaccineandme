<template name="profile">
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <div class="checkSymptoms">
                <label for="aligned-name">height</label>
                <input type="text" id="aligned-name" placeholder="height" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">weight</label>
                <input type="text" id="aligned-name" placeholder="weight" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">age</label>
                <input type="text" id="aligned-name" placeholder="age" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">address</label>
                <input type="text" id="aligned-name" placeholder="address" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">date of last vaccine</label>
                <input type="date" id="aligned-name" placeholder="00/00/0000" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">previouse conditions</label>
                <input type="text" id="aligned-name" placeholder="get list of conditions" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">race</label>
                <input type="text" id="aligned-name" placeholder="race" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">gender</label>
                <input type="text" id="aligned-name" placeholder="gender" />
            </div>
        </fieldset>
    </form>
    <button  class="checkSymptoms" id="checkSymptoms" >Check Symptoms!</button>
</template>
